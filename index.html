<!doctype html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="https://imgs.search.brave.com/E9XEfQ7elR0i8OZjpZlC8K2BuL78YARn-Yq0YQ07z0I/rs:fit:860:0:0:0/g:ce/aHR0cHM6Ly9jZG4w/Lmljb25maW5kZXIu/Y29tL2RhdGEvaWNv/bnMvZ2Vlay16b25l/LWljb25zLXJvdW5k/ZWQvMTEwL1RhbWFn/b3RjaGktNTEyLnBu/Zw" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Watashi No Ko</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <!-- Barre de status -->
    <div class="status">
      <div class="health">
        <span>❤️</span>
        <strong id="health">100%</strong>
      </div>

      <div class="hunger">
        <span>🍖</span>
        <strong  id="hunger">100%</strong>
      </div>

      <div class="happiness">
        <span>🙂</span>
        <strong  id="happiness">100%</strong>
      </div>    
    </div>

    <!-- Information de l'ami -->
     <div class="tamagotchi">
        <div class="tamagotchiNameGender">
            <h1 id="name">Mon enfant</h1>
            <span id="gender"></span>
        </div>
        <span id="age"></span>

        <img src="" alt="Mon enfant" id="sprite">
     </div>

    <!-- Bouton d'intéraction -->
    <div class="bouton">
      <button id="feed">Nourrir</button>
      <button id="play">Jouer</button>
      <button id="heal">Soigner</button>
    </div>
    <div class="tamagotchiData">
      <button id="changeNameGender">Changer nom et genre</button>
    </div>

    <div id="app"></div>
    <script type="module" src="/main.js"></script>
  </body>
</html>
